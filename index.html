<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
            float: right;
            margin-top: 22px;
        }
        header ul li {
            display: inline;
        }
        header ul li a {
            padding: 0 15px;
            display: inline-block;
        }
        header h1 {
            float: left;
            margin: 0;
        }
        .main-nav {
            display: none;
        }
        .show-nav {
            display: block;
        }
        .main {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .main .content {
            flex: 3;
            padding: 10px;
            background: #fff;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .main .sidebar {
            flex: 1;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background: #333;
            color: #fff;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="content">
                <h2>About Me</h2>
                <p>Im a student in MIT-WPU, currently in my 5th semester.</p>
            </div>
            <aside class="sidebar">
                <h2>Contact Me</h2>
                <p>Email: het.patel@mitwpu.edu.in</p>
            </aside>
        </div>
    </section>

</body>
</html>
